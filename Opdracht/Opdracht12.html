<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);

            // Het level inladen
            robotArm.randomLevel();

            // Jou instructies volgen hier
            //eerste stap
            robotArm.speed = 1000;
            for(var x = 0; x < 5; x++){
            robotArm.grab();
                for(var r = 0; r < 5; r++){
                    robotArm.moveRight();
                }
            robotArm.drop();
            robotArm.moveRight();

                for(var l = 0; l < 5; l++){
                    robotArm.moveLeft();
                }
        }
        for(var r = 0; r < 5; r++){
            robotArm.moveLeft();
            robotArm.grab();
            color = robotArm.scan();
            if (color === null ){
                robotArm.moveLeft();
                    robotArm.grab();
                    color = robotArm.scan();
                    if (color === null ){
                        robotArm.moveLeft();
                        robotArm.grab();
                        color = robotArm.scan();
                            if (color === null ){
                            robotArm.moveLeft();
                            robotArm.grab();
                            }
                            else{
                                robotArm.moveRight();
                                robotArm.moveRight();
                                robotArm.drop();
                            }
                    }
                    else{
                        robotArm.moveRight();
                        robotArm.drop();
                    }

            }
            else{
                    robotArm.drop();
                }
            }

            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
